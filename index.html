<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="icon" href="./src/assets/favicon.svg" />

  <title>Agendamento Pet Shop</title>
</head>

<body>
  <div class="container">
    <img src="./src/assets/logo.svg" alt="Logo" class="logo" />

    <div class="container-blur">
      <form id="dialog" popover class="form">
        <header>
          <h1>Agende um atendimento</h1>
          <p>
            Preencha os dados do cliente para realizar o agendamento:
          </p>
        </header>


        <label for="client" class="label">Nome do tutor</label>
        <div class="input">
          <i><img src="./src/assets/person.svg" alt="Calendário" /></i>
          <input type="text" id="client" name="client" placeholder="Nome do cliente" required />
        </div>

        <label for="pet" class="label">Nome do pet</label>
        <div class="input">
          <i><img src="./src/assets/pet.svg" alt="Nome do pet" /></i>
          <input type="text" id="pet" name="pet" placeholder="Cheddar" required />
        </div>

        <label for="phone" class="label">Nome do pet</label>
        <div class="input">
          <i><img src="./src/assets/phone.svg" alt="Telefone" /></i>
          <input type="tel" id="phone" name="phone" placeholder="(00) 0 0000-0000" required />
        </div>

        <label for="description" class="label">Descrição do serviço</label>
        <div class="input">
          <input type="text" id="description" name="description" placeholder="Banho e tosa" required />
        </div>

        <div class="column-break">
          <div>
            <label for="date" class="label">Data</label>
            <div class="input">
              <i><img src="./src/assets/calendar.svg" alt="Calendário" /></i>
              <input type="date" id="date-new-schedule" name="date" required />
            </div>
          </div>
          <div>
            <span class="label">Horários</span>
            <div class="input">
              <i><img src="./src/assets/clock.svg" alt="Calendário" /></i>
              <!--
            <ul id="hours" class="hours" aria-label="Horários disponíveis de manhã">
               Exemplo: Manhã 
              <li data-period="morning" class="hour-period">Manhã</li>
              <li data-period="morning" value="09:00" class="hour hour-available">
                09:00
              </li>
              -->
              <!-- Exemplo: Tarde  
              <li data-period="afternoon" class="hour-period">Tarde</li>
              <li
                data-period="afternoon"
                value="13:00"
                class="hour hour-unavailable"
              >
                13:00
              </li>
              -->
              <!-- Exemplo: Noite 
              <li data-period="night" class="hour-period">Noite</li>
    
              <li data-period="night" value="19:00" class="hour hour-available">
                19:00
              </li>
            </ul>
            -->
              <select name="">
                <option value="">Selecione seu horário</option>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="button">Agendar</button>
      </form>
    </div>

    <aside class="schedule">
      <header>
        <div class="title">
          <h1>Sua agenda</h1>
          <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
        </div>
        <form class="form-date-select">
          <div class="input">
            <i><img src="./src/assets/calendar.svg" alt="Calendário" /></i>
            <input type="date" id="date" name="date" required />
          </div>
        </form>
      </header>

      <section class="schedule-period">
        <header>
          <img src="./src/assets/morning.svg" alt="Manhã" />
          <strong>Manhã</strong>
          <span>09h-12h</span>
        </header>
        <ul id="period-morning" class="period">
          <!-- Exemplo  
            <li>
              <strong>11:00</strong>
              <span>Luiz Garbini Neto</span>
              <img
                src="./src/assets/cancel.svg"
                alt="Cancelar"
                class="cancel-icon"
              />
            </li>
            -->
        </ul>
      </section>

      <section class="schedule-period">
        <header>
          <img src="./src/assets/afternoon.svg" alt="Tarde" />
          <strong>Tarde</strong>
          <span>13h-18h</span>
        </header>
        <ul id="period-afternoon" class="period">
          <!-- Exemplo 
          <li>
            <strong>14:00</strong>
            <span>Luiz Garbini Neto</span>
            <img src="./src/assets/cancel.svg" alt="Cancelar" class="cancel-icon" />
          </li>
          -->
        </ul>
      </section>

      <section class="schedule-period">
        <header>
          <img src="./src/assets/night.svg" alt="noite" />
          <strong>Noite</strong>
          <span>19h-21h</span>
        </header>
        <ul id="period-night" class="period">
          <!-- Exemplo 
          <li>
            <strong>19:00</strong>
            <span>Luiz Garbini Neto</span>
            <img src="./src/assets/cancel.svg" alt="Cancelar" class="cancel-icon" />
          </li>
          -->
        </ul>
      </section>
    </aside>
  </div>
  <div class="button-new-schedule">
    <button popovertarget="dialog">Novo Agendamento</button>
  </div>
</body>

</html>
